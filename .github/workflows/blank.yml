name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
  
      # Run JMeter tests using PerfAction
      # You may pin to the exact commit or the version.
      # uses: QAInsights/PerfAction@5a3c503bff845dd019d4b6e30d71f4585494a2ea
      - name: PerfAction for JMeter
        uses: QAInsights/PerfAction@v5.6.2
        if: always()
        with:
                test-plan-path: CompraPassagem90thPercentil.jmx
                results-file: result.jtl # optional, default is result.jtl
                
   
