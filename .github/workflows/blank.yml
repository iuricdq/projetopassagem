name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

# Use JMeter to run the JMX test case with additional plugins 
      - name: Run JMeter Tests plugins
        uses: rbhadti94/apache-jmeter-action@v0.5.0
        if: always()
        with:
          testFilePath: teste/CompraPassagem90thPercentil.jmx
          outputReportsFolder: reports/
          args: "--loglevel INFO -JMyProperty=Value --jmeterlogconf=log.conf"
          plugins: "tilln-junit"
        
