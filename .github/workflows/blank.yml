# Workflow to run JMeter tests and upload results

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create reports directory
        run: mkdir reports

      # Run JMeter test and generate the result file
      - name: JMeter Test
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: CompraPassagem90thPercentil.jmx
          args: "-l result.jtl -e -o ./reports/html"  # Added to generate the result file and HTML report

      # Upload JMeter results (result.jtl)
      - name: Upload JMeter Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: result.jtl
          if-no-files-found: error

      # Upload HTML reports generated by JMeter
      - name: Upload JMeter HTML Reports
        uses: actions/upload-artifact@v3
        with:
          name: jmeter
